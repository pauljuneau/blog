<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% for category in page.categories %}
        {% if category == "webmidi-conductor" %}
            <link rel="shortcut icon" href="{{ "/assets/img/wmc/favicon.ico" | relative_url }}" type="image/x-icon">
        {% endif %}
    {% endfor %}
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-S5HYBDQDF8"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-S5HYBDQDF8');
        </script>
    {%- endif -%}
</head>
